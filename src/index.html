<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
        <link type="text/css" rel="stylesheet" href="styles/css/forms.css">
        <script src="systemjs/system-production.js"></script>
        <script src="init.js"></script>
    </head>
    <body>
        <main>

            <form name="test" novalidate="novalidate" class="forms">
                <fieldset>
                    <div>
                        <label for="email">email</label>
                        <input id="email" name="email" type="email" required="required" />
                    </div>
                    <div>
                        <label for="checkbox">checkbox</label>
                        <input id="checkbox" name="checkbox" type="checkbox" value="checkbox"/>
                    </div>
                    <div>
                        <label for="radio">radio</label>
                        <input id="radio" name="radio" type="radio" value="single"/>
                    </div>
                    <fieldset>
                        <legend>radios</legend>
                        <div>
                            <label><input id="radio1" name="radios" type="radio" required="required" value="yes"/> yes</label>
                            <label><input id="radio2" name="radios" type="radio" required="required" value="no"/> no</label>
                            <label><input id="radio3" name="radios" type="radio" required="required" value="maybe"/> maybe</label>
                            <label><input id="radio4" name="radios" type="radio" required="required" value="never"/> never</label>
                        </div>
                    </fieldset>
                    <div>
                        <label for="file">file</label>
                        <input id="file" multiple name="file" type="file" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" data-max-size="512" data-allowed-extensions=".pdf,.doc,.docx" data-error-message="This file is either the wrong size or of the wrong type."/>
                    </div>
                    <div>
                        <label for="select">select</label>
                        <select id="select" name="select">
                            <option value="0">select somthing</option>
                            <option value="1">one</option>
                            <option value="2">two</option>
                        </select>
                    </div>
                    <div>
                        <label for="teaxtarea">textarea</label>
                        <textarea id="teaxtarea" name="teaxtarea" required="required"></textarea>
                    </div>
                </fieldset>
                <footer>
                    <button type="submit">Send</button>
                </footer>
            </form>

        </main>
    </body>
</html>
